<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./exam.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="heading col-lg-6">
                <h1>weather</h1>
            </div>
            <div class="paragraph col-lg-6">
                <label class="city" for="cityInput">Enter City:</label>
                <input type="text" id="cityInput" placeholder="Enter city name"><br>
                <button onclick="getWeather()"><i class="fa-solid fa-magnifying-glass "></i></button>
                <div id="result" class="mt-3 f-26 fw-bold p-5"></div>
            </div>
        </div>
    </div>

    <script>
        async function getWeather() {
            const cityInput = document.getElementById('cityInput').value;
          

            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityInput}&appid=8ac5c4d57ba6a4b3dfcf622700447b1e&units=metric`);
                const data = await response.json();

                const result = document.getElementById('result');
                result.innerHTML = `<p>City: ${data.name}</p>
                                        <p>Temperature: ${data.main.temp} Â°C</p>
                                        <p>Weather: ${data.weather[0].description}</p>
                                        <p>Humidity: ${data.main.humidity}%</p>
                                        <p>Humidity: ${data.wind.speed}%</p>
                                        <p>Humidity: ${data.sys.country}%</p>
                                        <p>Wind Speed: ${data.visibility} </p>`;
            } catch (error) {
                console.log(error);
            }
        }
    </script>      
</body>

</html>
